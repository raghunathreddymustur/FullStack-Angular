<h1>My Todos</h1>
<div class="alert alert-success" *ngIf="deleteSuccessMsg">{{deleteSuccessMsg}}</div>
<div class="container">
<table class="table">
    
    <thead>
        <tr>
            <th>ID</th>
            <th>USER</th>
            <th>DESCRIPTION</th>
            <th>TARGET DATE</th>
            <th>DONE</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.username}} </td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date| uppercase}}</td>
            <td>{{todo.done}} </td>
            <td><button (click)="updateById(todo.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteById(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>
<div >
    <button class="btn btn-success" (click)="addById()">Add</button>
</div>
</div>
