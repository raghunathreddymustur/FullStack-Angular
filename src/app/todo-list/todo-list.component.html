<h1>My Todos</h1>
<div class="container">
<table class="table">
    
    <thead>
        <tr>
            <th>ID</th>
            <th>DESCRIPTION</th>
            <th>TARGET DATE</th>
            <th>DONE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}} </td>
            <td>{{todo.targetDate | date| uppercase}}</td>
            <td>{{todo.isDone}} </td>
        </tr>
    </tbody>
</table>
</div>
