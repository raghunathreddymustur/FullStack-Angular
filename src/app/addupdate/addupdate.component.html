<h1>Update Todo</h1>
<div class="container"> 
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" [(ngModel)]="todo.description" required="required">
  </fieldset>

  <fieldset class="form-group">
    <label>Description</label>
    <input type="date" class="form-control" [ngModel]="todo.targetDate|date:'yyyy-MM-dd'" (ngModel)="todo.targetDate" required="required">
  </fieldset>

  <br/>
    
    <button (click)="updateTodo(todo.id,todo)" class="btn btn-success">Save</button>

  
</div>
